<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyHub</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bdy">
        <div class="content">
            <div class="heading">
                <h1>Currency Convertor</h1>
            </div>
            <div class="rest-content">
                <img src="./templates/Currency.png" alt="currency">

                <form action="">
                    <input type="text" class="keyword" id="amount" placeholder="Enter Amount">
                    <div class="selection">
                        <select name="" id="from">
                            <option value="" disabled selected>From</option>
                        </select>
                        <!-- <img src="./templates/conversion.png" alt="conversion"> -->
                        <select name="" id="to">
                            <option value="" disabled selected>To</option>
                        </select>
                    </div>
                    <button id="button" type="button">Exchange Currency</button>
                </form>
            </div>
        </div>
        <div class="result">
            <p id="result-card"></p>
        </div>
    </div>
    <script src="./api/env.js"></script>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>

</html>
